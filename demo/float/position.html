<html>
<head>
<link rel="stylesheet" type="text/css" href="position.css">
</head>
<body>
<div id="mainContainer">
	<h1>CSS Floats</h1>
	<div id="parent">
    <h2>Parent Container</h2>
    <div id="blue" class="box inlineBlock">
       <h4></h4>
    </div>
    <div id="pink" class="box inlineBlock">
      <h4></h4>
    </div>
   </div>
    <p>
        Click the buttons below to control Float value of the box's shown above.
        <br>
        Note:- in the nomal flow of document pink box is present after blue box
     </p>

     <div id="blueBoxControls">
      <h3>Blue Box Float Controls</h3>
      <button id="floatLeft">left</button>
      <button id="floatRight">right</button>
     </div>
      <div id="pinkBoxControls">
      <h3> pink Box Float Controls</h3>
      <button id="floatLeft">left</button>
      <button id="floatRight">right</button>

      </div>

</div>
<script src="jquery-2.1.0.js"></script>
<script type="text/javascript" src="position.js"></script>
</body>
</html>
