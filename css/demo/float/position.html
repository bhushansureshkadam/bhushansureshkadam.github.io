<html>
<head>
<link rel="stylesheet" type="text/css" href="position.css">
</head>
<body>
<div id="mainContainer">
	<h1>CSS Floats</h1>
	<div id="parent">
    <h2>Parent Container</h2>
    <div id="purple" class="box inlineBlock">
       <h4></h4>
    </div>
    <div id="red" class="box inlineBlock">
      <h4></h4>
    </div>
   </div>
    <p>
        Click the buttons below to control Float value of the box's shown above.
        <br>
        Note:- in the nomal flow of document red box is present after purple box
     </p>

     <div id="purpleBoxControls">
      <h3>Purple Box Float Controls</h3>
      <button id="floatLeft">left</button>
      <button id="floatRight">right</button>
     </div>
      <div id="redBoxControls">
      <h3> Red Box Float Controls</h3>
      <button id="floatLeft">left</button>
      <button id="floatRight">right</button>

      </div>

</div>
<script src="jquery-2.1.0.js"></script>
<script>
   
    $("button").bind('click',function(){ 
          var $this = $(this);
     
          var parentWrapperId =$this.parents().attr('id');
          var value = $this.text();

          if(parentWrapperId =="purpleBoxControls"){

          	$("#purple").css("float",value);
          	$("#purple h4").html("float:"+value);
          }
          if(parentWrapperId=="redBoxControls"){
          	$("#red").css("float",value);
          	$("#red h4").html("float:"+value);
          }
   });


</script>




</body>
</html>
